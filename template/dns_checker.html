<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">

    <script src="{{ url_for('static', filename='css/main.css') }}" ></script>
    <title> DNS CHECKER </title>
  </head>
  <body class="bg-dark">
    <div class="container" style="margin-top: 15%; margin-left: 600px;">
        <form action="/" method="post" id="formid">
          <div class="row">
            <div class="col form-group">
              <input class="form-control form-control-lg" type="text" name="domainname" id="domainname" placeholder="ENTER A DOMAIN NAME" required>

            </div>
            <div class="col">
              <button type="submit" id="submit_btn" class="btn bg-danger" style="height: 45px;">CHECK DNS</button>
            </div>

          </div>
          <p class="rez" style="height:50px;"></p>


        </form>
    </div>

    {% block body %} {% endblock %}
    <script>
    $('#formid').on('submit', function(){
      // var domainname = $('#domainname').val();
      if(!validateDomain($('#domainname').val())){
        // alert("invalid domain");
        alert('Invalid Domain');
        return false;

      }else{
        return true;
        // alert('valid Domain');
        // // $('.rez').text('valid domain')

      }
    });

    function validateDomain(the_domain){
      // strip off "http://" and/or "www."
      the_domain = the_domain.replace("http://","");

      the_domain = the_domain.replace("www.","");

      var reg = /^(?!:\/\/)([a-zA-Z0-9-]+\.){0,5}[a-zA-Z0-9-][a-zA-Z0-9-]+\.[a-zA-Z]{2,64}?$/gi;
      return reg.test(the_domain);
    } // end validateDomain()

    </script>


    <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}" ></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous">
</script>


    </body>
</html>
